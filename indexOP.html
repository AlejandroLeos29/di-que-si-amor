<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .hearts {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            pointer-events: none;
        }
        .hearts.left {
            left: 0;
        }
        .hearts.right {
            right: 0;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .container {
            position: relative;
            top: 30%;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes { background-color: #ff4081; color: white; }
        .no { background-color: #999; color: white; }
        .explosion {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hearts left" id="hearts-left"></div>
    <div class="hearts right" id="hearts-right"></div>
    <div class="container" id="main">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <img src="https://media3.giphy.com/media/c76IJLufpNwSULPk77/giphy.gif" alt="San Valentín">
        <br>
        <button class="btn yes" onclick="showLove()">Sí</button>
        <button class="btn no" onclick="moveNo()">No</button>
    </div>
    <div class="explosion" id="explosion">
        <img src="https://media2.giphy.com/media/u4xQG8wr13ZK4S4nWU/giphy.gif" alt="Explosión de amor">
        <h2>¡SABÍA QUE DIRÍAS QUE SÍ!</h2>
    </div>
    <audio id="loveAudio" src="https://www.dropbox.com/scl/fi/kjiv27w5l6ucl3bkouv1i/ya-descargate-por-favor.mp3?rlkey=yb66v5i2f7pmfp1j8am11e0ao&st=0pw8t61o&dl=1"></audio>
    <script>
        function createHearts(side) {
            const heartsContainer = document.getElementById('hearts-' + side);
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(() => {
            createHearts('left');
            createHearts('right');
        }, 500);

        function showLove() {
            document.getElementById('main').style.display = 'none';
            document.getElementById('explosion').style.display = 'block';
            document.getElementById('loveAudio').play();
        }
        function moveNo() {
            let btnNo = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            let y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }
    </script>
</body>
</html>
